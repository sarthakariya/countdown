<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Countdown!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff; /* Light sky blue */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .countdown-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            margin-bottom: 20px;
            max-width: 90%;
        }
        h1 {
            color: #ff69b4; /* Hot pink */
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        #countdown {
            font-size: 3.5em;
            font-weight: bold;
            color: #4682b4; /* Steel blue */
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .message-box {
            background-color: #e0ffff; /* Light cyan */
            border-left: 5px solid #ff69b4;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            max-width: 90%;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 8px;
        }
        .note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <h1>When We'll Meet Again!</h1>
        <div id="countdown"></div>
    </div>

    <div class="message-box">
        <p><span class="emoji">ðŸ’–</span> Remember, every moment apart builds anticipation for the next shared smile. Keep shining!</p>
        <p><span class="emoji">ðŸŒŸ</span> Have a wonderful day, and look forward to what tomorrow brings!</p>
    </div>

    <p class="note">Time is set for 11:30 AM IST on July 4th, 2025.</p>

    <script>
        // Set the date and time for tomorrow at 11:30 AM IST (Kolkata time)
        // Note: Months are 0-indexed in JavaScript (January is 0, December is 11)
        const targetDate = new Date("July 4, 2025 11:30:00 GMT+0530"); // GMT+0530 is IST

        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            // Calculate time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            if (distance < 0) {
                countdownElement.innerHTML = "It's time! School has started! ðŸŽ‰";
                clearInterval(countdownInterval); // Stop the countdown
            } else {
                countdownElement.innerHTML =
                    `${days > 0 ? days + "d " : ""}${hours < 10 ? "0" + hours : hours}h ` +
                    `${minutes < 10 ? "0" + minutes : minutes}m ` +
                    `${seconds < 10 ? "0" + seconds : seconds}s`;
            }
        }

        // Update the countdown every 1 second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Run immediately to avoid initial delay
        updateCountdown();
    </script>

</body>
</html>
